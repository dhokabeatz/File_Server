{% extends 'base.html' %}

{% block title %}File Server - Edit File{% endblock %}
{% block content %}

<div class="container">
    <h2 class="mb-4">Edit File</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_file">File:</label>
            {{ form.file }}
            <small class="form-text text-muted">Leave blank if you do not want to change the file.</small>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary btn-cancel">Cancel</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
