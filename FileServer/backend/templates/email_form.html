<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Email File: {{ document.title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        .btn {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h2>Email File: {{ document.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send Email</button>
    </form>

    <a href="{% url 'userDashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
    <a href="{% url 'login' %}" class="btn btn-secondary">Login</a>
    <a href="{% url 'landing_page' %}" class="btn btn-secondary">Home</a>
</body>

</html>
