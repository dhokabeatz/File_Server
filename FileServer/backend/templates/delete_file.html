{% extends 'base.html' %}

{% block title %}File Server | Delete File{% endblock %}
{% block content %}

<h2>Are you sure you want to delete this file?</h2>
    <p>Title: {{ document.title }}</p>
    <p>Description: {{ document.description }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
{% endblock %}
