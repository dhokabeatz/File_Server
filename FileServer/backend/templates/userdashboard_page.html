<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/all.min.css">
    <style>
        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .file-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 300px;
        }

        .file-info {
            padding: 20px;
        }

        .file-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .file-description {
            color: #666;
        }

        .file-actions {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .select-file {
            margin-right: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .file-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <section id="nav-bar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <div class="container mt-4">
        <form method="get" action="{% url 'userDashboard' %}">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="q" placeholder="Search files..."
                    value="{{ request.GET.q }}">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <button id="download-selected" class="btn btn-success mb-3">Download Selected</button>

        <div class="dashboard">
            {% for document in documents %}
            <div class="file-card">
                <input type="checkbox" class="select-file" data-file-id="{{ document.id }}">
                <div class="file-info">
                    <h3 class="file-title">{{ document.title }}</h3>
                    <p class="file-description">{{ document.description }}</p>
                </div>
                <div class="file-actions">
                    <button class="btn btn-primary open-btn" data-title="{{ document.title }}"
                        data-description="{{ document.description }}" data-file-url="{{ document.file.url }}">Open</button>
                    <a href="{{ document.file.url }}" class="btn btn-info download-btn" download>Download</a>
                    <button class="btn btn-warning email-btn" data-title="{{ document.title }}"
                        data-file-url="{{ document.file.url }}" data-file-id="{{ document.id }}">Email</button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="fileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <a id="modal-download" href="" class="btn btn-info" download>Download</a>
            <button id="modal-email" class="btn btn-warning">Email</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const modal = document.getElementById("fileModal");
            const modalTitle = document.getElementById("modal-title");
            const modalDescription = document.getElementById("modal-description");
            const modalDownload = document.getElementById("modal-download");
            const modalEmail = document.getElementById("modal-email");
            const span = document.getElementsByClassName("close")[0];

            // Open button click event
            document.querySelectorAll('.open-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const title = this.getAttribute('data-title');
                    const description = this.getAttribute('data-description');
                    const fileUrl = this.getAttribute('data-file-url');

                    modalTitle.textContent = title;
                    modalDescription.textContent = description;
                    modalDownload.href = fileUrl;
                    modalEmail.setAttribute('data-file-url', fileUrl);

                    modal.style.display = "block";
                });
            });

            // Close button event
            span.onclick = function () {
                modal.style.display = "none";
            }

            // Click outside of modal to close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

            // Email button click event
            document.querySelectorAll('.email-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const fileId = this.getAttribute('data-file-id');
                    window.location.href = `/email/${fileId}/`;  // Adjust the URL as needed
                });
            });

            // Multiple download button click event
            const downloadButton = document.getElementById('download-selected');
            downloadButton.addEventListener('click', function () {
                const selectedFiles = document.querySelectorAll('.select-file:checked');
                const fileIds = Array.from(selectedFiles).map(cb => cb.getAttribute('data-file-id'));

                if (fileIds.length > 0) {
                    const formData = new FormData();
                    formData.append('file_ids', JSON.stringify(fileIds));

                    fetch('/download-multiple/', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': getCookie('csrftoken'),
                        }
                    })
                        .then(response => response.blob())
                        .then(blob => {
                            const url = window.URL.createObjectURL(blob);
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'files.zip';
                            document.body.appendChild(a);
                            a.click();
                            a.remove();
                        })
                        .catch(error => console.error('Error:', error));
                } else {
                    alert('Please select at least one file to download.');
                }
            });

            // Function to retrieve CSRF token from cookies
            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
        });
    </script>
</body>

</html>
