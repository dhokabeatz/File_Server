<!DOCTYPE html>
<html>
    <head>
        <title>Send email</title>
    </head>
    <body>
        <div class="email-form-container">
            <h2>Send Email</h2>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <form method="post" action="{% url 'send_email' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Send Email</button>
            </form>
            <a href="{% url 'dashboard' %}">Back to Dashboard</a>
        </div>
    </body>
</html>
